<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search">Search</button>
      </header>

      <div class="fav-container">
        <h3>Favorite Meals</h3>

        <ul>
          <li>
            <img src="img/hamburguer.jpg" alt="" />
            <span>Hamburguer</span>
          </li>
          <li>
            <img src="img/batata.jpg" alt="" />
            <span>Batatas</span>
          </li>
          <li>
            <img src="img/bolinhos.jpg" alt="" />
            <span>Bolinhos</span>
          </li>
        </ul>
      </div>


      <div class="meals">
        <span class="random">
          Random Recipe
        </span>
        <div class="meal">
          <div class="meal-header">
            <img src="img/batata.jpg" alt="">
          </div>

          <div class="meal-body">
            <h4>Veggie Vegiies</h4>
            <img src="img/Nova pasta/heart.svg" alt="">
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
